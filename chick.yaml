name: owl

default:
  - cd engine
  - maturin develop

py:
  - cd engine
  - maturin develop

wasm:
  - cd frontend
  - deno run compileRustDev

front:
  - cd frontend
  - deno run dev

cloc:
  - cloc . --not-match-d="(frontend/node_modules|target|frontend/.svelte-kit)"

run:
  - cd engine
  - maturin develop
  - cd ../frontend
  - deno run dev &
  - cd ../server
  - python3 main.py
