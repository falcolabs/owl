name: owl

default:
  - cd engine
  - maturin develop

py:
  - cd engine
  - maturin develop

wasm:
  - cd frontend
  - deno run compileRustDev

front:
  - cd frontend
  - deno run dev

cloc:
  - cloc $(git ls-files)

run:
  - cd engine
  - maturin develop
  - cd ../frontend
  - deno run dev &
  - cd ../server
  - python3 main.py
