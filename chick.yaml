name: owl

default:
  - cd engine
  - maturin develop

py:
  - cd engine
  - maturin develop

wasm:
  - cd frontend
  - deno run compileRustDev

front:
  - output=$(python3 syncroot.py $*)
  - eval $output
  - cd frontend
  - deno run dev

cloc:
  - cloc $(git ls-files)

back:
  - cd server
  - python3 main.py

sync:
  - python3 configure.py

run:
  - cd engine
  - maturin develop
  - cd ../frontend
  - deno run dev &
  - cd ../server
  - python3 main.py
